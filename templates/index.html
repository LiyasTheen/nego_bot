<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>



<body>
    <div class="container">
        <div class="dialog_box">
            {% for message in messages[::-1] %}
            <div class="chat" id="{{ message.sender }}">
                {{ message.content }}
            </div>
            {% endfor %}

            <!-- <div class="chat" id="user">hi</div>
            <div class="chat" id="ai">Hey! I am Seller's assistant.</div> -->
        </div>
        <div class="box">
            <div class="chat_box">
                <form action="/nego_bot/1112" methods="get">
                    <input type="text" class="msg" name="msg" placeholder="Enter your message...">
                    <button type="submit" id="send-btn"><i class="fa-solid fa-paper-plane"></i></button>
                </form>
            </div>
        </div>
    </div>

</body>

</html>
